<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{greenhouse.name}} Actions</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading"><i class="fa fa-clock-o fa-fw"></i> Actions Timeline</div>
            <div class="panel-body">
                <ul class="timeline">
                    <li ng-repeat="timeline in timelines" ng-class="$index % 2 === 1 ? 'timeline-inverted' : ''">
                        <div class="timeline-badge timeline-badge-{{timeline.action}}"><img class='action-icon' src="{{timeline.badge}}" alt="{{timeline.action}}"></div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4 class="timeline-title">{{timeline.action}}</h4>
                                <p><small class="text-muted"><i class="fa fa-clock-o"></i> was on at {{timeline.created_at}}</small></p>
                            </div>
                        </div>
                    </li>
                </ul>
                <button class="btn btn-default" id="load-more-actions" ng-click="loadMoreActions()">More</button>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="panel panel-default perform-actions-panel">
            <div class="panel-heading">Override Actions</div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover table-responsive">
                    <tr>
                        <td><img src='images/heater.svg' class='action-icon' alt='heater-icon'> heat</td>
                        <td><button class="btn btn-default" ng-click="performAction('heater', 1)"><i class="fa fa-power-off" aria-hidden="true"></i> start</button></td>
                        <td><button class="btn btn-default" ng-click="performAction('heater', 2)"><i class="fa fa-power-off" aria-hidden="true"></i> stop</button></td>
                    </tr>
                    <tr>
                        <td><img src='images/fan.svg' class='action-icon' alt='fan-icon'> fan</td>
                        <td><button class="btn btn-default" ng-click="performAction('fan', 1)"><i class="fa fa-power-off" aria-hidden="true"></i> start</button></td>
                        <td><button class="btn btn-default" ng-click="performAction('fan', 2)"><i class="fa fa-power-off" aria-hidden="true"></i> stop</button></td>
                    </tr>
                    <tr>
                        <td><img src='images/light.svg' class='action-icon' alt='light-icon'> light</td>
                        <td>
                            <button class="btn btn-default" ng-click="performAction('light', 1)"><i class="fa fa-power-off" aria-hidden="true"></i> start</button>
                        </td>
                        <td> 
                            <button class="btn btn-default" ng-click="performAction('light', 2)"><i class="fa fa-power-off" aria-hidden="true"></i> stop</button>
                        </td>
                    </tr>
                    <tr>
                        <td><img src='images/steamer.svg' class='action-icon' alt='steamer-icon'> steam</td>
                        <td><button class="btn btn-default" ng-click="performAction('steamer', 1)"><i class="fa fa-power-off" aria-hidden="true"></i> start</button></td>
                        <td><button class="btn btn-default" ng-click="performAction('steamer', 2)"><i class="fa fa-power-off" aria-hidden="true"></i> stop</button></td>
                    </tr>
                    <tr>
                        <td><img src='images/fan.svg' class='action-icon' alt='vent-icon'>  vent</td>
                        <td><button class="btn btn-default" ng-click="performAction('vent', 1)"><i class="fa fa-power-off" aria-hidden="true"></i> start</button></td>
                        <td><button class="btn btn-default" ng-click="performAction('vent', 2)"><i class="fa fa-power-off" aria-hidden="true"></i> stop</button></td>
                    </tr>
                </table>               
            </div>
        </div>
    </div>
</div>
