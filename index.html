<!DOCTYPE html>
<html lang="en" ng-app="app">

    <head>
        <base href='/'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>SensIt</title>

        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
        <link href="bower_components/bootstrap-sweetalert/dist/sweetalert.css" rel="stylesheet">
        

        <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="bower_components/weather-icons/css/weather-icons.min.css" rel="stylesheet" type="text/css">

        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

        <link href="bower_components/morrisjs/morris.css" rel="stylesheet">


        <link href="dist/css/timeline.css" rel="stylesheet">
        <link href="dist/css/sb-admin-2.css" rel="stylesheet">


    </head>

    <body ng-controller="mainController">
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">SensIt</a>
                </div>

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <a href="/"><i class="fa fa-home"></i> Home</a>
                            </li>
                            <li ng-repeat="greenhouse in greenhouses" menu-updated-directive>
                                <a href="index.html"><i class="fa fa-tree"></i> {{ greenhouse.name}}<span class="fa arrow"></span></a>
                                <ul class="nav nav-second-level">
                                    <li>
                                        <a href="dashboard/{{greenhouse.greenhouse_id}}"><i class="fa fa-dashboard"></i> dashboard</a>
                                    </li>
                                    <li>
                                        <a href="statistics/{{greenhouse.greenhouse_id}}"><i class="fa fa-bar-chart"></i> statistics</a>
                                    </li>
                                    <li>
                                        <a href="actions/{{greenhouse.greenhouse_id}}"><i class="fa fa-toggle-on"></i> actions</a>
                                    </li>
                                    <li>
                                        <a href="presets/{{greenhouse.greenhouse_id}}"><i class="fa fa-cog"></i> set preset</a>
                                    </li>

                                </ul>
                            </li>
                            <li>
                                <a href="add-preset"><i class="fa fa-cog"></i> add preset</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        <div id="page-wrapper">
            <div class="page-{{ page_class}}" ng-view ></div>
        </div>
        <!-- jQuery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

        <!--morris chats-->
        <script src="bower_components/raphael/raphael.min.js"></script>
        <script src="bower_components/morrisjs/morris.min.js"></script>

        <!--Date.js-->
        <script src="bower_components/date.js/build/date.js"></script>
        
        <!--bootstrap sweet alert--> 
        <script src="bower_components/bootstrap-sweetalert/dist/sweetalert.min.js"></script>
        

        <!--AngularJS-->
        <script src="bower_components/angular/angular.min.js"></script>

        <!--AngularJs route-->
        <script src="bower_components/angular-route/angular-route.min.js"></script>

        <!--angular app-->
        <script src="dist/js/app.js"></script>
        <script src="dist/js/sb-admin-2.js"></script>

    </body>

</html>
